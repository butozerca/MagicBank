<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Magiczny Bank</title>
    <meta name="description" content="Magiczny Bank" />


    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <section id='login-page'>
        <form>
            <h1>Logowanie</h1>
            <input id='login-username' type='text' placeholder="Login">
            <input id='login-password' type="password" placeholder="Hasło">
            <button id='login-button'>ZALOGUJ</button>
        </form>
    </section>
    <section id='main-page'>
        <header>
            <h2>Jan Kowalski</h2>
        </header>
        <nav>
            <div id='home'></div>
            <div id='health'></div>
            <div id='car'></div>
        </nav>
        <div id='main-menu'>
            <div id='home-menu' class="hide">
                <div class="plumber">Hydraulik</div>
                <div class="electrician">Elektryk</div>
                <div class="hood">Awaria RTV/AGD</div>
                <div class="hotel1">Hotel</div>
            </div>
            <div id='health-menu' class="hide">
                <div class="doctor" >Doktor</div>
                <div class="ambulance">Transport medyczny</div>
                <div class="dog">Opieka nad zwierzętami</div>
            </div>
            <div id='car-menu'>
                <div class="tow">Holowanie</div>
                <div class="repair">Naprawa pojazdu</div>
                <div class="fuel">Dowóz paliwa</div>
                <div class="hotel2">Hotel</div>
            </div>
        </div>
    </section>
    <section id='order-with-photo'>
        <header>
            <span class='specific-title'></span>
        </header>
        <div class='date-picker'>
            <span>Realizacja:</span>
            <span class="date">09/09/09</span>
            <span class="time">09:09</span>
        </div>
        <div id='take-photo'>
            <span>Załącz zdjęcie</span>
        </div>
        <form>
            <input type='text' placeholder='Opis problemu'>
            <input type='text' placeholder='Adres'>
            <button>Użyj mojej pozycji</button>
            <button>ZGŁOŚ</button>
        </form>
    </section>
    <section id='order-with-map'>
    </section>
    <section id='order-confirmation'>
    </section>
</body>
</html>
